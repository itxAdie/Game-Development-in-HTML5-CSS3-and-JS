    <body>
    <div class="container-fluid p-5 text-dark text-center shadow-sm bg-white">

            <img src="assets/images/icons and logo/logo.png" alt="logo" width="100px">

      <h2>Thank you for your suggestions !</h2>
      <!-- Wrapper container -->
<div class="container py-4">

    <!-- Bootstrap 5 starter form -->
    <form id="contactForm">
  <fieldset>
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Enter Your Name :</label>
        <input class="form-control" id="name" type="text" placeholder="Adie" required=""/>
      </div>
  
      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="email">Email Address :</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="adie@thecubix.com" required=""/>
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="message">Your Message :</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message" required="" style="height: 10rem;"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-dark btn-lg" type="submit">Submit</button>
      </div>
    </fieldset>
    </form>
  
<div>
